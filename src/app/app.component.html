<div class="container" style="text-align: center;">
  <app-game-control
  (eventCreated)="onEventListened($event)"
  ></app-game-control>
  <br><br>
  <div *ngFor="let element of arrayList">
    <app-odd *ngIf="element%2===1" [currentNumber]="element"></app-odd>
    <app-even *ngIf="element%2===0" [currentNumber]="element"></app-even>
  </div>
</div>
